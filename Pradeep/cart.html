    <div id="paymentcard">
      <h1>Apply Coupan</h1>
      <form id="form">
          <input id="coupan" type="text" placeholder="Coupan code">
          <input id="formsubmit" type="submit">
      </form>
      <h1 id="sum">Sum:</h1>
      <h1 id="discountprice">Discount Price:<h1>
      <h1 id="totalsum">Total Sum:</h1>
      <button id="paynow">Check Out</button>
  </div>
 
  <hr>
  <div id="products"></div>
  </div>
  
    
</body>
</html>
<script>

var added=JSON.parse(localStorage.getItem("addtocart"));

function display(products_data) {
  products.innerHTML=null;

  products_data.forEach(function(element){

    var card=document.createElement("div");

    var img=document.createElement("img");
    img.src=element.img;

    var title=document.createElement("h2");
    title.textContent=element.brand;

    var desc=document.createElement("p");
    desc.textContent=element.name;

    var catagory=document.createElement("h3");
    catagory.textContent=element.catagory;

    var price=document.createElement("h2");
    price.textContent=element.price;

    var button =document.createElement("button");
    button.innerText="Delete"
    button.setAttribute("id","delete")
    button.addEventListener("click",function(){

     Delete(element.productID)
    alert("Deleted")
    window.location.reload();
     })
    card.append(img,title,desc,catagory,price,button)
    products.append(card);
  });

}
display(added)

function Delete(id){

    added=added.filter(function(element){

        return element.productID !=id;
    }) 
    localStorage.setItem("addtocart",JSON.stringify
    (added));
    
    display(added);
    
}















var out=added.reduce(function(sum,el){
    return Number(sum+Number(el.price))
},0)
console.log(out)
document.querySelector("#sum").innerText="Sum:"+out
document.querySelector("#discountprice").innerText="Discount Price:"+0
document.querySelector("#totalsum").innerText="Total Sum:"+(out)
var price=out
          localStorage.setItem("totalPrice",price)

var coupan=document.querySelector("#form").addEventListener("submit",disCount)
function disCount(){
    event.preventDefault()
    var discount=document.querySelector("#coupan").value
    if(discount=="flat1000"){
        alert("Coupan Applied")
        document.querySelector("#discountprice").innerText="Discount Price:"+1000
        document.querySelector("#totalsum").innerText="Total Sum:"+(out-1000)
        var price=out-1000
          localStorage.setItem("totalPrice",price)
    }
    else{
       
        document.querySelector("#discountprice").innerText="Discount Price:"+0
        document.querySelector("#totalsum").innerText="Total Sum:"+(out)
        alert("Coupan Not Applied")
    }
}

document.querySelector("#paynow").addEventListener("click",payment)
function payment(){
    window.location.href="checkout.html.html"
}

  

</script>
